<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/轮播图.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <title>Document</title>
</head>

<body>
    <section class="swiper-hz">
        <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="image/1jpg.jpg" alt="">你是不是有病</div>
            <div class="swiper-slide"><img src="image/2.jpg" alt="">但是现在你</div>
            <div class="swiper-slide"><img src="image/3.jpg" alt="">出现在了这里</div>
        </div>

        
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <!-- Add arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    </section>
    

    <!-- Swiper JS -->
    <script src="./js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".swiper-container", {
            slidesPerView: 3,
            centeredSlides: true,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
